package:
  name: soma-python

components:
  - soma-base
  - soma-workflow

internal-dependencies:
  - populse-db

requirements:
  run:
    - python >=3.9
    - pydantic <2
    - pyqt
    - pyqtwebengine
    - numpy
    - ipykernel
    - six
    - pycryptodome

tests:
  - script: "python -m soma.tests"
    requirements:
      run:
        - pytest
  - script: "python -m soma_workflow.test"
    requirements:
      run:
        - pytest
