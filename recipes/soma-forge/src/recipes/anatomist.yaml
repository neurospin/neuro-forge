package:
  name: anatomist

components:
  - anatomist-free
  - anatomist-gpl

internal-dependencies:
  - soma

requirements:
  build:
    - ${{ compiler('cxx') }}
    - libstdcxx-devel_linux-64
    - cmake
    - make

  run:
    - qwt
    - matplotlib
    - virtualgl
    - qtconsole
    - ipycanvas
    - ipywidgets
    - ipyevents
    - notebook
