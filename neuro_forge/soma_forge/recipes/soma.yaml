package:
  name: soma

soma-forge:
  components:
    - soma-io
    - aims-free
    - aims-gpl
    - brainvisa-share
    - axon

  internal-dependencies:
    - soma-python

  type: compiled

requirements:
  build:
    - sigcpp-2.0
    - libblitz
    - boost-cpp
    - gfortran
    - graphviz
    - dcmtk
    - doxygen
    - pkgconfig
    - numpy
    - pyyaml
    - libminc
    - openjpeg

  run:
    - libblitz
    - boost-cpp
    - dcmtk
    - numpy
    - pyyaml
    - libminc
    - openjpeg
    - pywebp

tests:
  - script: |
      python -m soma_forge test soma
      python -m soma_forge test aims
      python -m soma_forge test axon
