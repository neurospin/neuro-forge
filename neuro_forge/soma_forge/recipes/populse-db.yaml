package:
  name: populse-db

soma-forge:
  components:
    - populse-db

  type: interpreted

requirements:
  run:
    - python >3.9
    - lark-parser >0.7.0
    - python-dateutil
    - requests
    - cryptography

tests:
  - script: "python -m populse_db.test"
    requirements:
      run:
        - pytest
