package:
  name: morphologist

components:
  - morphologist-nonfree
  - morphologist-gpl
  - morphologist-ui
  - sulci-nonfree
  - morpho-deepsulci

internal-dependencies:
  - soma
  - anatomist
  - soma-spm
  - capsul


requirements:
  build:
    - ${{ compiler('cxx') }}
    - libstdcxx-devel_linux-64
    - cmake
    - make

  run:
    - pytorch
    - torchvision
    # dependencies found in deepsulci
    - scikit-learn
    - pcl
    # Following dependencies are required to run "morphologist"
    - configobj
    - pyqtwebkit
    - scipy
    - traits
